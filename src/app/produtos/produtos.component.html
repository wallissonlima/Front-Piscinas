<mat-toolbar class="titulo">Produtos</mat-toolbar>

<div class="filtro">
    <mat-form-field color="primary">
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar resultados" autocomplete="off">  
    </mat-form-field>
  <button mat-raised-button class="novo" color="primary" [routerLink]="['./novo']">NOVO PRODUTO</button>
</div>

<div class="mat-elevation-z4">

  <table mat-table [dataSource]="produtosDaAPI" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th class="espacamento" mat-header-cell *matHeaderCellDef mat-sort-header>NO.</th>
      <td class="espacamento" mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- NOME Column -->
    <ng-container matColumnDef="nome">
      <th class="espacamento" mat-header-cell *matHeaderCellDef mat-sort-header>NOME</th>
      <td class="espacamento" mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <!-- MARCA Column -->
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>MARCA</th>
      <td mat-cell *matCellDef="let element">{{ element.marca }}</td>
    </ng-container>

    <!-- CATEGORIA Column -->
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CATEGORIA</th>
      <td mat-cell *matCellDef="let element">{{ element.categoria }}</td>
    </ng-container>

    <!-- DESCRIÇÃO Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DESCRIÇÃO</th>
      <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
    </ng-container>

    <!-- VALOR-COMPRA Column -->
    <ng-container matColumnDef="valorCompra">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>COMPRA</th>
      <td mat-cell *matCellDef="let element">{{ element.valorCompra }}</td>
    </ng-container>

    <!-- VALOR-VENDA Column -->
    <ng-container matColumnDef="valorVenda">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>VENDA</th>
      <td mat-cell *matCellDef="let element">{{ element.valorVenda }}</td>
    </ng-container>

    <!-- EDIT Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="centro">EDITAR</th>
      <td mat-cell *matCellDef="let row" class="centro">
        <mat-icon class="edit icon-table" (click)="onEdit(row.id)">edit</mat-icon>
      </td>
    </ng-container>

    <!-- DELET Column -->
    <ng-container matColumnDef="delet">
      <th mat-header-cell *matHeaderCellDef class="centro">DELETAR</th>
      <td mat-cell *matCellDef="let row" class="centro">
        <mat-icon class="delete icon-table" (click)="onDelet(row)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasDaTabela"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasDaTabela"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[1, 2, 5]" showFirstLastButtons></mat-paginator>
</div>

<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p><strong>Deseja remover o produto?</strong></p>
    <button  class="submit" mat-raised-button color="primary" (click)="onConfirmDelete()">Sim</button>
    <button  class="reset" mat-raised-button color="warn" (click)="onDeclineDelete()">Não</button>
  </div>
</ng-template>
